<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Maker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<script src="https://kit.fontawesome.com/f3fdd1c5c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="hero is-medium is-warning has-text-centered">
		<div class="hero-body">
		  <h1 class="title is-size-1">Menu Maker</h1>
		</div>
	</header>

	<main>
		<div class="tile is-ancestor">
			<!-- Dropdown menu for drink, starter, entree -->
			<!-- Dropdown menu for searh criteria -->
			<div class="tile is-4 is-vertical is-parent">
			<div class="tile is-child box">	
				<h2 class="title has-text-centered has-text-warning-dark">Select Your Recipe Type</h2>
				<!-- Input field for searching -->
				<div class="field has-addons has-addons-centered">
					<p class="control">
					  <span class="select" id="select-field">
						<select>
						  <option>Select</option>
						  <option value="drink">Drink</option>
						  <option value="food">Food</option>
						</select>
					  </span>
					</p>
					<p class="control">
					  <input class="input itemSearch has-text-centered" type="text" placeholder="What would you like?">
					</p>
					<p class="control">
					  <a class="button has-background-warning-dark has-text-white" id="search">
						Search
					  </a>
					</p>
				  </div>
			<!-- Input field for setting price -->
				<div class="field has-addons has-addons-centered">
					<p class="control">
						<a class="button is-static">
						  $
						</a>
					</p>
					<p class="control">
					  <input class="input has-text-centered" id="price" type="text" placeholder="Price">
					</p>
					<!-- <p class="control">
					  <a class="button has-background-warning-dark has-text-white" id="search">
						Search
					  </a>
					</p> -->
				  </div>
			</div>

			<!-- Section where menu is created -->
			<div class="tile is-child box">
				<h2 class="title has-text-centered has-text-warning-dark">See Your Menu Here</h2>
					<div class="subtitle has-text-centered has-background-white-ter seeMenuSub">Drinks</div>
					<ul class="drinks has-text-centered"></ul>
					<hr>
					<div class="starter subtitle has-text-centered has-background-white-ter	seeMenuSub">Starters</div>
					<ul class="starters has-text-centered"></ul>
					<hr>
					<div class="entree subtitle has-text-centered has-background-white-ter	seeMenuSub">Entrees</div>
					<ul class="entrees has-text-centered"></ul>
			</div>
			</div>
		
			<!-- Search Results -->
			<div class="tile is-parent">
			<div class="tile is-child box">
				<h2 class="title has-text-centered has-text-warning-dark">Results</h2>
				<section id="results"></section>
			</div>
			</div>
		</div>
	</main>

	<footer class="footer has-text-centered">
		Version 0.1
	</footer>
	<script src="./assets/js/homepage.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
