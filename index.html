<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drink Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>

    <section class="hero is-medium is-warning has-text-centered">
        <div class="hero-body">
            <p class="title">
            What Would You Like To Drink?
            </p>
            <p class="subtitle">
            Choose your drink type
            </p>
        </div>
    </section>  

    <section class="section has-text-centered">
        <div class="tile is-parent is-12">
            <article class="tile is-child notification has-background-success-light">
                <button class="button is-large has-text-success-dark">Liquor</button>
            </article>
            <article class="tile is-child notification has-background-warning-light">
                <button class="button is-large has-text-warning-dark">Beer</button>
            </article>
        </div>
    </section>
  </body>
</html>
